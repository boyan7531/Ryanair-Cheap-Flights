<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryanair Flight Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Removed jQuery and jQuery UI imports -->
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}" class="active">Single Round Trip</a></li>
            <li><a href="{{ url_for('multi_round_trip_form') }}">Multi-City Round Trip</a></li>
            <li><a href="{{ url_for('sofia_deals') }}">Sofia Deals</a></li>
            <li><a href="{{ url_for('configure_notifications') }}">Notification Settings</a></li>
        </ul>
    </nav>

    <h1>Search Ryanair Round Trip Flights</h1>

    <!-- Display flashed messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('search_flights') }}" method="post">
        <label for="origin_iata">Origin Airport IATA:</label>
        <input type="text" id="origin_iata" name="origin_iata" required pattern="[A-Za-z]{3}" title="Enter 3-letter IATA code (e.g., DUB)" placeholder="e.g., DUB" value="{{ origin_iata or '' }}">

        <label for="destination_iata">Destination Airport IATA:</label>
        <input type="text" id="destination_iata" name="destination_iata" required pattern="[A-Za-z]{3}" title="Enter 3-letter IATA code (e.g., STN)" placeholder="e.g., STN" value="{{ destination_iata or '' }}">

        <label for="outbound_month">Outbound Month:</label>
        <input type="month" id="outbound_month" name="outbound_month" required value="{{ request.form.outbound_month or default_month }}">

        <label for="duration_from">Min Duration (days):</label>
        <input type="number" id="duration_from" name="duration_from" min="1" value="{{ request.form.duration_from or 2 }}">

        <label for="duration_to">Max Duration (days):</label>
        <input type="number" id="duration_to" name="duration_to" min="1" value="{{ request.form.duration_to or 7 }}">

        <button type="submit">Search Flights</button>
    </form>

    <!-- Removed JavaScript for autocomplete -->

</body>
</html>
